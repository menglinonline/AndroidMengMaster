apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
    defaultConfig {
        applicationId "com.mengmaster.david.mengmaster"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile files('src/main/libs/lib_yuchen0309_for_jd.jar')
    compile files('src/main/libs/lib_volley.jar')
    compile files('src/main/libs/gson-2.2.1.jar')
    compile files('src/main/libs/activeandroid.jar')
    compile files('src/main/libs/universal-image-loader-1.8.6.jar')
    compile files('src/main/libs/lib_gridviewwithheaderandfooter.jar')
    compile files('src/main/libs/lib_menudrawer.jar')
    compile files('src/main/libs/swipemenulistview.jar')
}
